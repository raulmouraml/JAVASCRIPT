<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Teste de velociade Detran</h1>
    Sua velocidade é de <input type="number" name="txtvel" id="txtvel" > Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = ` <p> Sua velocidade atual é de ${vel} Km/h</p>`
            if (vel > 60) {
                res.innerHTML += `<p>Você ultrapassou o limite de 60 km/h.</p>`
                res.innerHTML+= 'Multado!'
            }
        }
    </script>
</body>
</html>
