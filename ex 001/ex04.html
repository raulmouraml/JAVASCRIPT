<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 04</title>
</head>
<body>

    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        var valor = window.prompt('Qual o valor?')
        document.write(`Olá ${nome}, seu nome tem ${nome.length} letras.<br\>`)
        document.write(`Seu valor é ${valor.toFixed(4)} <\br>`)
        document.write(`Seu nome em maiúsculas é ${nome.toLocaleUpperCase()}<br\>`)
        document.write(`Seu nome em minúsculas é ${nome.toLocaleLowerCase()}`)
    </script>
    
</body>
</html>
